##################################################
# Name: .prettierrc.yaml
# Description: Prettier config
##################################################

#########################
# Global settings
#########################

trailingComma: "es5"
tabWidth: 2
semi: false
singleQuote: false

overrides:
  #########################
  # Markdown
  #########################
  - files:
      - "*.md"
    options:
      tabWidth: 2
      useTabs: false

  #########################
  # HTML
  #########################
  - files:
      - "*.html"
    options:
      tabWidth: 2
      useTabs: false
      parser: "go-template"
      goTemplateBracesSpacing: true
      bracketSameLine: true

  #########################
  # Python
  #########################
  - files:
      - "*.py"
    options:
      tabWidth: 2
      useTabs: false

  #########################
  # YAML
  #########################
  - files:
      - "*.yaml"
      - "*.yml"
    options:
      tabWidth: 2
      useTabs: false
